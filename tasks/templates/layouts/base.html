{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimas 1st web App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
                
                {% if user.is_authenticated %}
                
                <li class="nav-item">
                    <a href="/tasks" class="nav-link active">Tasks</a>
                </li> 
                <li class="nav-item">
                    <a href="/tasks_completed" class="nav-link active">Tasks Completed</a>
                </li>
                
                <li class="nav-item">
                    <a href="/tasks/create" class="nav-link active">Create Tasks</a>
                </li>
                {% endif %}
    
    
    
                 {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link active">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link active">signup</a>
                </li>
                <li class="nav-item">
                
                    <a href="/signin" class="nav-link active">login</a>
                </li>
                
                
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <nav>
        <ul>
           
        </ul>

    </nav>
    {% block content %}
    {% endblock %}

</body>

</html>
