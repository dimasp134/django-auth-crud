{% extends "layouts/base.html" %}
{% block content %}

<main class="container">
  <h1 class="text-center">Task detail</h1>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <ul>
       
    
              <h2>{{task.title}}</h2>
              <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                
                          <button class="btn btn-primary mt-2">
                            update
                        </button>
                 
                      </form>
                      <form action="{% url "task_complete" task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary mt-2">
                            complete
                        </button>
                      </form>
                      <form action="{% url "tasks_deleted" task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary mt-2">
                            delete
                        </button>
                      </form>
                    
        
             
        
    </ul>
    </div>
  </div>
</main>
{% endblock %}
