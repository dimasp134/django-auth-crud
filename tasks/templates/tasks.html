{% extends "layouts/base.html" %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
                <h1 class="text-center display-3 py-3">Lista de tareas</h1>
          {{error}}
          {% for task in tasks %}
          <ul class="list-group mt-4">
              <a class="list-group-item" href="{% url "task_detail" task.id %}">
                  
                    <header class="d-flex justify-content-between">
                            {% if task.important %}
                        <h1 class="mt-2 fw-bold text-success">{{task.title}}</h1>
                        {% else %}
                          <h1 class="mt-2 fw-bold">{{task.title}}</h1>
                        {% endif %}
                     
                        <p class="mt-4 fw-bold"  > by: {{task.user.username}}</p>
                    </header>
                    <p class=" mt-3 fw-bold">{{task.description}}</p>
                

                </a>
          </ul>
    </div>
  </div>
</main>
{% endfor %}
{% endblock %}
